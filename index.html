<!DOCTYPE html>
<html>
<head>
	<title>Area of a Room</title>
	<link rel="stylesheet" type="text/css" href="styles/main.sass.css">
</head>
<body>
	<form id="roomForm">

	</form>
	<div id="areaOutput"></div>

<script type="text/javascript" src="scripts/bundle.js"></script>
